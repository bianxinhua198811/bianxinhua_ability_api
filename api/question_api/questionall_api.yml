name: /v2/question/all
base_url: ${ENV(base_url)}
variables:
    currtime: ${make_time()}
    uuid: ${make_uuid()}
    access_token: ${get_accesstoken()}
    sign: ${make_sign($currtime, $uuid, $access_token)}
    solved: 0
    pageIndex: 0
request:
    headers:
        Content-Type: application/json;charset=utf-8
        User-Agent: okhttp/3.12.3
        X-MMM-AccessToken: $access_token
        X-MMM-AppName: com.mmm.ability
        X-MMM-AppProject: ability
        X-MMM-DeviceType: '1'
        X-MMM-Sign: $sign
        X-MMM-Timestamp: $currtime
        X-MMM-Uuid: $uuid
        X-MMM-Version: 0.5.4
    json:
        pageIndex: $pageIndex
        pageSize: 20
        solved: $solved
    method: POST
    url: /v2/question/all
validate:
-   eq:
    - content.code
    - 0
-   eq:
    - content.msg
    - 获取提问列表成功
