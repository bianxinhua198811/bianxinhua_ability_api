    name: 给备选方案评分
    base_url: ${ENV(base_url)}
    variables:
        currtime: ${make_time()}
        uuid: ${make_uuid()}
        access_token: ${get_accesstoken()}
        sign: ${make_sign($currtime, $uuid, $access_token)}
    request:
        headers:
            Content-Type: application/json
            User-Agent: abilityIOSTest/50102 CFNetwork/889.9 Darwin/17.2.0
            X-MMM-AccessToken: $access_token
            X-MMM-AppProject: ability
            X-MMM-DeviceType: '0'
            X-MMM-Sign: $sign
            X-MMM-Timestamp: $currtime
            X-MMM-Uuid: $uuid
            X-MMM-Version: 0.5.1
        json:
            scoreAnalyze: '18.0'
            solutionId: $sid
        method: POST
        url: /v1/question/scoreAnalyze
    validate:
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - 评分成功
