name: 审核提问:/v1/question/auditQuestion
base_url: ${ENV(base_url)}
variables:
    currtime: ${make_time()}
    uuid: ${make_uuid()}
    access_token: ${get_accesstoken()}
    sign: ${make_sign($currtime, $uuid, $access_token)}
    published: 1
request:
    headers:
        Content-Type: application/json;charset=utf-8
        User-Agent: okhttp/3.12.3
        X-MMM-AccessToken: $access_token
        X-MMM-AppName: com.mmm.ability
        X-MMM-AppProject: ability
        X-MMM-DeviceType: '1'
        X-MMM-Sign: $sign
        X-MMM-Timestamp: $currtime
        X-MMM-Uuid: $uuid
        X-MMM-Version: 0.5.0
    json:
        id: $qid
        published: $published
        qTypeId: 59
        scoreAnalyze: 0.0
        scoreAsk: 0.1
        scoreScheme: 0.0
    method: POST
    url: /v1/question/auditQuestion
validate:
-   eq:
    - content.code
    - 0
-   eq:
    - content.msg
    - 审核成功
