name: 我来解决：/v1/question/ISolve
base_url: ${ENV(base_url)}
variables:
    currtime: ${make_time()}
    uuid: ${make_uuid()}
    access_token: ${get_accesstoken()}
    sign: ${make_sign($currtime, $uuid, $access_token)}
    content: 我来分析的内容${get_nowtime()}
output:
    - sid
request:
    headers:
        Content-Type: application/json;charset=utf-8
        User-Agent: okhttp/3.12.3
        X-MMM-AccessToken: $access_token
        X-MMM-AppName: com.mmm.ability
        X-MMM-AppProject: ability
        X-MMM-DeviceType: '1'
        X-MMM-Sign: $sign
        X-MMM-Timestamp: $currtime
        X-MMM-Uuid: $uuid
        X-MMM-Version: 0.5.1
    json:
        content: $content
        qid: $qid
    method: POST
    url: /v1/question/ISolve
extract:
    sid: content.data.manager_solution.id
validate:
-   eq:
    - content.code
    - 0
-   eq:
    - content.msg
    - 发布方案成功

