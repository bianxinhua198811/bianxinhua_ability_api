name: 待我审核:/v1/question/audits
base_url: ${ENV(base_url)}
variables:
    variables:
    currtime: ${make_time()}
    uuid: ${make_uuid()}
    access_token: ${get_accesstoken()}
    sign: ${make_sign($currtime, $uuid, $access_token)}
#output:
#    qid: qid

request:
    headers:
        Content-Type: application/json;charset=utf-8
        User-Agent: okhttp/3.12.3
        X-MMM-AccessToken: $access_token
        X-MMM-AppName: com.mmm.ability
        X-MMM-AppProject: ability
        X-MMM-DeviceType: '1'
        X-MMM-Sign: $sign
        X-MMM-Timestamp: $currtime
        X-MMM-Uuid: $uuid
        X-MMM-Version: 0.5.0
    json:
        lastId: 0
        pageSize: 20
        reviewFrom: 0
        departmentId: 0
    method: POST
    url: /v1/question/audits
#extract:
#    qid: content.data.questions.0.id
validate:
-   eq:
    - content.code
    - 0
-   eq:
    - content.msg
    - 问题审核列表成功
