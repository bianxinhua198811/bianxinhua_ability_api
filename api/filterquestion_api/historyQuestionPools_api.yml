name: 部门长的历史筛选
variables:
    dateYM: ${make_time()}
    action: 3
    access_token: ${get_accesstoken()}
    sign: ${make_sign($currtime, $uuid, $access_token)}
    uuid: ${make_uuid()}
    currtime: ${make_time()}
base_url: ${ENV(base_url)}
request:
    headers:
        Content-Type: application/json;charset=utf-8
        User-Agent: okhttp/3.12.3
        X-MMM-AccessToken: $access_token
        X-MMM-AppName: com.mmm.ability
        X-MMM-AppProject: ability
        X-MMM-DeviceType: '1'
        X-MMM-Sign: $sign
        X-MMM-Timestamp: $currtime
        X-MMM-Uuid: $uuid
        X-MMM-Version: 0.6.4
    json:
        action: $action
        dateYM: $dateYM
        pageIndex: 0
        pageSize: 20
    method: POST
    url: /v1/question/historyQuestionPools
validate:
-   eq:
    - content.code
    - 0
-   eq:
    - content.msg
    - 获取历史问题池列表成功
