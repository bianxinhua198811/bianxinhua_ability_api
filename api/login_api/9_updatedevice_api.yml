name: 绑定设备（推送需要）:/v1/auth/updateDevice
base_url: ${ENV(base_url)}
variables:
    currtime: ${make_time()}
    uuid: ${make_uuid()}
    access_token: ${get_accesstoken()}
    sign: ${make_sign($currtime, $uuid, $access_token)}
request:
    headers:
        Content-Type: application/json;charset=utf-8
        User-Agent: okhttp/3.12.3
        X-MMM-AccessToken: $access_token
        X-MMM-AppName: com.mmm.ability
        X-MMM-AppProject: ability
        X-MMM-DeviceType: '1'
        X-MMM-Sign: $sign
        X-MMM-Timestamp: $currtime
        X-MMM-Uuid: $uuid
        X-MMM-Version: 0.4.0
    json:
        clientId: 51f17517b1077b91e89eecee37d34ad1
        deviceType: 1
    method: POST
    url: /v1/auth/updateDevice
validate:
  -   eq:
      - content.code
      - 0
  -   eq:
      - content.msg
      - 更新成功