name: 查看星数变动列表
variables:
    currtime: ${make_time()}
    uuid: ${make_uuid()}
    access_token: ${get_accesstoken()}
    sign: ${make_sign($currtime, $uuid, $access_token)}
base_url: ${ENV(base_url)}
request:
    headers:
        Content-Type: application/json
        User-Agent: abilityIOSTest/50102 CFNetwork/889.9 Darwin/17.2.0
        X-MMM-AccessToken: $access_token
        X-MMM-AppProject: ability
        X-MMM-DeviceType: '0'
        X-MMM-Sign: $sign
        X-MMM-Timestamp: $currtime
        X-MMM-Uuid: $uuid
        X-MMM-Version: 0.5.1
    json:
        lastId: 0
        pageSize: 20
        type: 0
    method: POST
    url: /v2/message/msgScoreChange
validate:
-   eq:
    - content.code
    - 0
