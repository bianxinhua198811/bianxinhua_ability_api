name: 上传图片:/v1/upload/image
base_url: ${ENV(base_url)}
variables:
    currtime: ${make_time()}
    uuid: ${make_uuid()}
    var_access_token: ${get_accesstoken()}
    sign: ${make_sign($currtime, $uuid, $var_access_token)}
request:
    data: ""
    headers:
        Content-Type: multipart/form-data; boundary=9a5cdef5-03a8-436a-a813-4ddbf5d81868
        User-Agent: okhttp/3.12.3
        X-MMM-AccessToken: $var_access_token
        X-MMM-AppName: com.mmm.ability
        X-MMM-AppProject: ability
        X-MMM-DeviceType: '1'
        X-MMM-Sign: $sign
        X-MMM-Timestamp: $currtime
        X-MMM-Uuid: $uuid
        X-MMM-Version: 0.5.0
    method: POST
    url: /v1/upload/image
validate:
-   eq:
    - content.code
    - 0
-   eq:
    - content.msg
    - 上传成功
