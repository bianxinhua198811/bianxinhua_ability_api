config:
    name: XX010:后台给用户A增加额外分
    variables:
      type: 1
#    消息类型type（0发现问题、1分析问题、2解决问题）

teststeps:
-   name: 后台18000000000登陆给A增加额外分
    testcase: testcases/manager_solution/bonus_points_testcases.yml

-   name: A登陆
    testcase: testcases/login_testcases.yml
    variables:
        phone: ${ENV(ckphone)}

-   name: A进入查看星数变动列表
    api: api/messagecenter_api/msgscorechange_api.yml
    variables:
        type: 1
#0-平台获得、1-额外加分
    validate:
      - eq:
          - content.data.extraCredits.0.isRead
          - 0
      - eq:
          - content.data.extraCredits.0.msgType
          - $type