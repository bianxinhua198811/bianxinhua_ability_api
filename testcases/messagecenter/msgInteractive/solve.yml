config:
    name: B提交备选方案，提问者A收到互动消息
##清理数据
#teardown_hooks:
#    - ${teardown_hook_clean_db()}
#    - ${teardown_hook_sleep_N_secs($response,2)}

teststeps:
-   name: A登陆发布提问
    testcase: testcases/question/add_question.yml
    variables:
        phone: ${ENV(ckphone)}

-   name: B登陆
    testcase: testcases/login_testcases.yml
    variables:
        phone: ${ENV(pfphone)}
        password: ${ENV(password)}

-   name: B进入待我审核页面
    api: api/question_api/audits_api.yml
    extract:
        qid: content.data.questions.0.id

-   name: B审核该问题
    api: api/question_api/auditquestion_api.yml

-   name: B对该问题分析
    api: api/question_api/isolve_api.yml

-   name: A登陆
    testcase: testcases/login_testcases.yml
    variables:
        phone: ${ENV(ckphone)}
        currtime: ${make_time()}
        uuid: ${make_uuid()}
        access_token: ''
        sign: ${make_sign($currtime, $uuid,$access_token)}

-   name: A进入互动消息列表
    api: api/messagecenter_api/msginteractive_api.yml
    validate:
      - eq:
          - content.data.lists.0.qid
          - $qid
      - eq:
          - content.data.lists.0.isRead
          - 0