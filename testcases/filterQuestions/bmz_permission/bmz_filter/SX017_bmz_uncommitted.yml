config:
    name: SX017：部门长未提交筛选，无法查看当前月份历史筛选结果

teststeps:
-   name: 提问审核问题
    testcase: testcases/aduitquestion_testcases.yml
    output:
        qid: qid

-   name: 18300000007部门长C登陆
    testcase: testcases/login_testcases.yml
    variables:
        phone: ${ENV(bmzphone3)}
        sign: ${make_sign($currtime, $uuid, $access_token)}
        uuid: ${make_uuid()}
        currtime: ${make_time()}
        access_token: ''

-   name: 部门长C进入【标记】模块
    api: api/filterquestion_api/unmarkedQuestions_api.yml


-   name: 部门长C标记问题为1级
    api: api/filterquestion_api/markquestion_api.yml
    variables:
        access_token: ${get_accesstoken()}
        sign: ${make_sign($currtime, $uuid, $access_token)}
        uuid: ${make_uuid()}
        currtime: ${make_time()}

-   name: 进入历史筛选模块，筛选当前月份结果
#    teardown_hooks:
#        - ${len_list($response)}
    api: api/filterquestion_api/historyQuestionPools_api.yml
    extract:
        data: content.data
    variables:
         action: 1
    validate:
        - less_than:
            - ${len_list($data)}
            - 1
