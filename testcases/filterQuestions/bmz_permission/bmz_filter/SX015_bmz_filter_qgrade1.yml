config:
    name: SX015：部门长标记问题为1级

teststeps:
-   name: 提问审核问题
    testcase: testcases/aduitquestion_testcases.yml
    output:
        qid: qid

-   name: 部门长C登陆
    testcase: testcases/login_testcases.yml
    variables:
        phone: ${ENV(bmzphone1)}
        sign: ${make_sign($currtime, $uuid, $access_token)}
        uuid: ${make_uuid()}
        currtime: ${make_time()}
        access_token: ''

-   name: 部门长C进入【标记】模块
    api: api/filterquestion_api/unmarkedQuestions_api.yml


-   name: 部门长C标记问题为1级
    api: api/filterquestion_api/markquestion_api.yml
    variables:
        access_token: ${get_accesstoken()}
        sign: ${make_sign($currtime, $uuid, $access_token)}
        uuid: ${make_uuid()}
        currtime: ${make_time()}
    extract:
      - qgrade: content.data.currObj.qGrade

-   name: 进入筛选模块，查看已标记问题
    api: api/filterquestion_api/filterMarkedQuestions_api.yml
    extract:
        data: content.data
    validate:
      - ge:
          - ${qGrade($data)}
          - 1