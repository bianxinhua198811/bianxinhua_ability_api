config:
    name: ST016:解决中数量验证：评分权限人员-非本人提出的我审核的问题，可以查看

teststeps:

-   name: 18100000005提出问题
    variables:
        phone: ${ENV(pfphone2)}
    testcase: testcases/question/add_question.yml

-   name: 有评分权限18200000005登录系统
    variables:
        currtime: ${make_time()}
        uuid: ${make_uuid()}
        access_token: ''
        sign: ${make_sign($currtime, $uuid,$access_token)}
        phone: ${ENV(pfphone)}
    testcase: testcases/login_testcases.yml

-   name: 查看解决中数量和总提问数量
    api: api/message_api/msgstatistics_api.yml
    extract:
        jjznum: content.data.totals.4.total
        ztwnum: content.data.totals.1.total

-   name: 18200000005查看待我审核
    output:
        qid: qid
    api: api/question_api/audits_api.yml
    extract:
        qid: content.data.questions.0.id
    validate:
        - eq:
              - content.data.questions.0.id
              - $qid

-   name: 18200000005审核问题
    api: api/question_api/auditquestion_api.yml

-   name: 18200000005申请解决问题
    api: api/question_api/applyForQuestions_api.yml

-   name: 查看解决中数量和总提问数量
    api: api/message_api/msgstatistics_api.yml
    validate:
        - eq:
              - content.data.totals.4.total
              - ${add($jjznum,1)}
        - eq:
              - content.data.totals.1.total
              - ${add($ztwnum,1)}





