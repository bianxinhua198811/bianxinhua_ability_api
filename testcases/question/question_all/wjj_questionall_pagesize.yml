config:
    name: 公司全部提问-未解决列表翻页功能，验证最后一页问题数量

teststeps:

-   name: 18200000002登录系统
    variables:
        phone: ${ENV(pflevelhighphone)}
    testcase: testcases/login_testcases.yml

-   name: 查看未解决数量
    api: api/message_api/msgstatistics_api.yml
    extract:
        wjjnum: content.data.totals.2.total

-   name: 18200000002查看最后一页未解决列表
    variables:
        solved: 0
        pageIndex: ${pagesize($wjjnum,20)}
        lastpagenum: ${cal($wjjnum,$pageIndex,20)}
    api: api/question_api/questionall_api.yml
    validate:
        - len_eq:
              - content.data.questions
              - $lastpagenum



