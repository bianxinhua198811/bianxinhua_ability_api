config:
    name: 公司全部提问-已解决列表翻页功能，验证最后一页问题数量

teststeps:

-   name: 18200000002登录系统
    variables:
        phone: ${ENV(pflevelhighphone)}
    testcase: testcases/login_testcases.yml

-   name: 查看已解决数量
    api: api/message_api/msgstatistics_api.yml
    extract:
        yjjnum: content.data.totals.3.total

-   name: 18200000002查看最后一页解决中列表
    variables:
        solved: 2
        pageIndex: ${pagesize($yjjnum,20)}
        lastpagenum: ${cal($yjjnum,$pageIndex,20)}
    api: api/question_api/questionall_api.yml
    validate:
        - len_eq:
              - content.data.questions
              - $lastpagenum



